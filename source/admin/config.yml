backend:
  name: github
  repo: wurunduk/crashday-center
  branch: master

publish_mode: editorial_workflow

media_folder: "source/assets/images" # Folder where user uploaded files should go
public_folder: "source"

collections:
  - name: "new_sdk_entry" # Used in routes, e.g., /admin/collections/blog
    label: "new SDK entry" # Used in the UI
    folder: "source/_sdk" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "old_sdk_entry" # Used in routes, e.g., /admin/collections/blog
    label: "old SDK entry" # Used in the UI
    folder: "source/_old_sdk" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "news_article"
    label: "news article"
    folder: "source/_news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", default: "we did something"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}